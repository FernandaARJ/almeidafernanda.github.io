# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------
title: blank
first_name:
middle_name: Fernanda
last_name: Almeida
description: >
  A simple, whitespace theme for academics. Based on *al-folio* design.
url: "https://almeida-fernanda.github.io"
baseurl: ""
lang: en
icon: "üéì"
last_updated: false
back_to_top: true

# -----------------------------------------------------------------------------
# Layout / Search
# -----------------------------------------------------------------------------
navbar_fixed: true
footer_fixed: true
search_enabled: true
socials_in_search: true
posts_in_search: false   # n√£o indexar posts
bib_search: false        # n√£o indexar bibliografia
max_width: 930px

# -----------------------------------------------------------------------------
# Collections (mant√©m, mas quem sai da lupa j√° foi controlado acima)
# -----------------------------------------------------------------------------
collections:
  books:
    output: true
  news:
    defaults:
      layout: post
    output: false
  projects:
    output: true

# -----------------------------------------------------------------------------
# Markdown & syntax highlight
# -----------------------------------------------------------------------------
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    css_class: "highlight"
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1

# -----------------------------------------------------------------------------
# Includes / Excludes
# -----------------------------------------------------------------------------
include: ["_pages", "_scripts"]
exclude:
  - bin/
  - CONTRIBUTING.md
  - CUSTOMIZE.md
  - Dockerfile
  - docker-compose.yml
  - docker-compose-slim.yml
  - FAQ.md
  - Gemfile
  - Gemfile.lock
  - INSTALL.md
  - LICENSE
  - lighthouse_results/
  - package.json
  - package-lock.json
  - _pages/about_einstein.md
  - purgecss.config.js
  - README.md
  - readme_preview/
  - vendor
keep_files:
  - CNAME
  - .nojekyll

# -----------------------------------------------------------------------------
# Plugins (lista padr√£o do tema ‚Äì n√£o mexer)
# -----------------------------------------------------------------------------
plugins:
  - jekyll-archives-v2
  - jekyll-email-protect
  - jekyll-feed
  - jekyll-get-json
  - jekyll-imagemagick
  - jekyll-jupyter-notebook
  - jekyll-link-attributes
  - jekyll-minifier
  - jekyll-paginate-v2
  - jekyll-regex-replace
  - jekyll/scholar
  - jekyll-sitemap
  - jekyll-tabs
  - jekyll-terser
  - jekyll-toc
  - jekyll-twitter-plugin
  - jemoji

# -----------------------------------------------------------------------------
# Defaults / Sitemap
# -----------------------------------------------------------------------------
defaults:
  - scope:
      path: "assets"
    values:
      sitemap: false

sass:
  style: compressed

# -----------------------------------------------------------------------------
# Minifier & Terser
# -----------------------------------------------------------------------------
jekyll-minifier:
  compress_javascript: false
  exclude: ["robots.txt", "assets/js/search/*.js"]

terser:
  compress:
    drop_console: true

# -----------------------------------------------------------------------------
# Scholar (mantido b√°sico ‚Äî n√£o indexa na lupa por bib_search: false)
# -----------------------------------------------------------------------------
scholar:
  last_name: [Einstein]
  first_name: [Albert, A.]
  style: apa
  locale: en
  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib
  bibtex_filters: [latex, smallcaps, superscript]
  replace_strings: true
  join_strings: true
  details_dir: bibliography
  details_link: Details
  query: "@*"
  group_by: year
  group_order: descending

# -----------------------------------------------------------------------------
# External links
# -----------------------------------------------------------------------------
external_links:
  enabled: true
  rel: external nofollow noopener
  target: _blank

# -----------------------------------------------------------------------------
# Images
# -----------------------------------------------------------------------------
imagemagick:
  enabled: true
  widths: [480, 800, 1400]
  input_directories: [assets/img/]
  input_formats: [".jpg", ".jpeg", ".png", ".tiff", ".gif"]
  output_formats:
    webp: "-quality 85"

lazy_loading_images: true

# -----------------------------------------------------------------------------
# Optional Features
# -----------------------------------------------------------------------------
enable_google_analytics: false
enable_cronitor_analytics: false
enable_pirsch_analytics: false
enable_openpanel_analytics: false
enable_google_verification: false
enable_bing_verification: false
enable_masonry: true
enable_math: true
enable_tooltips: false
enable_darkmode: true
enable_navbar_social: false
enable_project_categories: true
enable_medium_zoom: true
enable_progressbar: true
enable_video_embedding: false

# -----------------------------------------------------------------------------
# Library versions (VERS√ÉO M√çNIMA E SEGURA)
# O plugin do tema precisa deste bloco existir. Mantemos download:false
# e uma entrada simples (google_fonts). O plugin ignorar√° se n√£o baixar.
# -----------------------------------------------------------------------------
third_party_libraries:
  download: false
  google_fonts:
    url:
      fonts: "https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:100,300,400,500,700|Material+Icons&display=swap"
    # vers√£o n√£o √© usada para google_fonts, mas mantemos chave para consist√™ncia
    version: "1.0.0"
